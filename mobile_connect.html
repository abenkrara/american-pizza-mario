<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear para probar en Móvil</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-2xl text-center max-w-sm w-full border-4 border-usa-blue">
        <h1 class="text-2xl font-bold mb-4 text-usa-blue">¡Escanea con tu Móvil!</h1>
        <p class="mb-6 text-gray-600">Asegúrate de que tu móvil esté conectado al mismo WiFi que este PC.</p>

        <div id="qrcode" class="flex justify-center mb-6 border-4 border-yellow-400 p-2 rounded-lg bg-white"></div>

        <div class="space-y-2">
            <p class="font-mono bg-gray-100 p-2 rounded text-sm select-all">http://192.168.0.3:8080</p>
            <p class="text-xs text-red-500 font-bold animate-pulse">NO CIERRES LA VENTANA NEGRA DE COMANDOS</p>
        </div>
    </div>

    <script>
        // Use the IP detected previously
        const url = "http://192.168.0.3:8080";
        new QRCode(document.getElementById("qrcode"), {
            text: url,
            width: 256,
            height: 256,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>

</html>
